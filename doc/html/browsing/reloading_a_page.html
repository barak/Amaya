<h1>Reloading a page</h1>

<p>Documents can be reloaded by:</p>
<ul>
  <li>Choosing <strong>Reload</strong> from the <strong>File</strong>
  menu.</li>
  <li>Using the shortcut <kbd>Ctrl r</kbd>.
    <p>Clicking the <strong>Reload</strong> button <img
    src="../../images/Reload.gif" alt="reload" /> on the button bar.</p>
  </li>
</ul>
